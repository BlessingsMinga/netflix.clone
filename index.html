<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/047a3bb86a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <div class="container">
                <img src="img/logo.png" alt="Netflix logo">
                <div class="dropdown">
                    <i class="fa fa-solid fa-globe"></i>
                    <select class="lang" name="lang" id="lang">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                    <img src="./img/drop-down.png" alt="">
                </div>
                <a href="#" class="btn btn-sm">Sign In</a>
            </div>
        </div>
        
        <div class="showcase-content">
            <div class="container">
                <h1>Unlimited movies, TV shows and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
        </div>

    </header>

    <section class="tab-1">
        <div class="tab-1-content">
            <div class="container">
                <h1>Enjoy on your TV.</h1>
                <h2>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h2>
            </div>
            <img src="img/tv.png" alt="">
        </div>
    </section>
</body>
</html>
